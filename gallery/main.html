    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f4e4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            overflow: hidden; 
            position: relative;
        }

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: transparent;
    overflow: hidden;
}

.star {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: rgb(111, 182, 93);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                       50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    opacity: 0.8;
    animation: floatUp 6s linear infinite, twinkle 2s infinite alternate;
}
@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

/* Twinkling effect */
@keyframes twinkle {
    0% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}
.star:nth-child(1) { left: 10%; animation-duration: 5s; }
star:nth-child(2) { left: 25%; animation-duration: 6s; }
.star:nth-child(3) { left: 40%; animation-duration: 7s; }
.star:nth-child(4) { left: 55%; animation-duration: 5.5s; }
.star:nth-child(5) { left: 70%; animation-duration: 6.5s; }
.star:nth-child(6) { left: 85%; animation-duration: 7.5s; }
        .content {
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        header {
            background: #be7846;
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            transition: color 0.3s, background-color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ffcc00;
        }

        .login-button {
            background-color: white;
            color: #8f5832;
            border-radius: 20px;
            border: 1px solid #a8a39f;
            padding: 8px 16px !important;
            transition: background-color 0.3s, transform 0.3s, color 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        .login-button:hover {
            background-color: #328f58;
            color: white;
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-color: #328f58;
        }
        
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .gallery-item img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        footer {

            color: rgb(220, 226, 234);
            font-size: 14px;
            margin-top: auto;
            position: relative;
            z-index: 1; 
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function createStar() {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = (Math.random() * 3 + 3) + "s"; 
                star.style.width = star.style.height = Math.random() * 10 + 4 + "px";
                document.body.appendChild(star);
    
                setTimeout(() => {
                    star.remove(); 
                }, 6000);
            }
    
            setInterval(() => {
                for (let i = 0; i < 5; i++) { 
                    createStar();
                }
            }, 500); 
        });
    </script>
