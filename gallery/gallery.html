        body::before {

    height: 100%;
    pointer-events: none;
    background: transparent;
    overflow: hidden;
}

.star {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: rgb(111, 182, 93);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                       50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    opacity: 0.8;
    animation: floatUp 6s linear infinite, twinkle 2s infinite alternate;
}
@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

@keyframes twinkle {
    0% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}
.star:nth-child(1) { left: 10%; animation-duration: 5s; }
star:nth-child(2) { left: 25%; animation-duration: 6s; }
.star:nth-child(3) { left: 40%; animation-duration: 7s; }
.star:nth-child(4) { left: 55%; animation-duration: 5.5s; }
.star:nth-child(5) { left: 70%; animation-duration: 6.5s; }

    <script>
        function animateCounter(id, endValue) {
            let startValue = 0;
            let duration = 2000; 
            let stepTime = Math.abs(Math.floor(duration / endValue));
            let element = document.getElementById(id);

            let interval = setInterval(function() {
                startValue += 1;
                element.textContent = startValue + "+";
                
                if (startValue >= endValue) {
                    clearInterval(interval);
                }
            }, stepTime);
        }

        window.onload = () => {
            animateCounter("wedding", 80);
            animateCounter("birthday", 100);
            animateCounter("engagement", 150);
        };

        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const captionText = document.getElementById("caption");
        const closeBtn = document.getElementsByClassName("close")[0];

        document.querySelectorAll(".gallery-image").forEach(item => {
            item.addEventListener("click", function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            });
        });

        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
